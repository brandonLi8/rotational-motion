<script type="text/javascript">

  // Function that loads a script tag, with optional data-main parameter.
  const loadURL = ( scriptPath, main ) => {
    const script = document.createElement( 'script' );
    if ( typeof main === 'string' ) {
      script.setAttribute( 'data-main', main );
    }
    script.type = 'text/javascript';
    script.src = scriptPath;
    script.async = false;
    document.head.appendChild( script );
  };

  loadURL( './node_modules/requirejs/require.js', 'js/rotational-motion-config.js' )
</script>
