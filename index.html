<!-- Make dark-gray for the loading phase so that the splash screen is black -->
<body style="background-color:#0f0f0f;">
<script type="text/javascript">

  // Loads a synchronously-executed asynchronously-downloaded script tag, with
  // optional data-main parameter.
  // See http://www.html5rocks.com/en/tutorials/speed/script-loading/ for more about
  // script loading. It helps to load all of the scripts with this method, so they
  // are treated the same (and placed in the correct execution order)
  const loadURL = ( preloadURL, main ) => {
    const script = document.createElement( 'script' );
    if ( typeof main === 'string' ) {
      script.setAttribute( 'data-main', main );
    }
    script.type = 'text/javascript';
    script.src = preloadURL;
    script.async = false;
    document.head.appendChild( script );
  };

  loadURL( './node_modules/requirejs/require.js', 'js/rotational-motion-config.js' )
</script>
